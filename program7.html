<html>
<head>
<title>background</title>
</head>
<style>
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}
</style>

<label>to change background color</label><br><br><br>
<center><button onclick="background()">click me</button></center>
<script>
function background()
{
var r=Math.floor(Math.random()*256);
var g=Math.floor(Math.random()*256);
var b=Math.floor(Math.random()*256);
document.body.style.backgroundColor="rgb("+r+","+g+","+b+")";
}
</script>
</body>
</html>
